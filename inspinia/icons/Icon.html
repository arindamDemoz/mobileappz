<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Example of Icon Implementation</title>
<style type="text/css">
.iconBox
{
    background: #F68C1E;
    display: inline-block;
    margin: 50px 0 0 0px;
    border-radius: 50%;
    width: 450px;
    height: 450px;
    text-align: center;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
 	transform: scale(0.75);
}
.iconBox .icon
{
    margin-top: 75px;
}
.iconBox .icon i
{
    position: relative;
    padding-top: 100px !important; 
}
</style>
</head>
<body>
<div class='iconBox' id='at'>
<div class='icon'>
<i class='livicon'></i>
</div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>

<script src="Customizer/js/raphael-min.js"></script>
<script src="Customizer/js/icons.js"></script>
<script type="text/javascript">
jQuery(document).ready(function ($) {
    $iconVar = $(".iconBox").attr('id');
$(".iconBox i").addLivicon({
                name : $iconVar,
                size : 275,
                color : "#000",
                animate : true,
                loop : false,
                iteration : 1,
                eventtype: 'click',
                duration : 1000,
                onparent : false
                });
$(".iconBox i").trigger("click");
});
</script>
</body>
</html>
